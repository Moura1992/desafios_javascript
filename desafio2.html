<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio de boas vindas</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
      }

      #btn1 {
        background-color: rgba(249, 246, 246, 0.703);
        border-color: rgb(157, 189, 189);
        width: 105px;
        height: 50px;
      }
      
    </style>



  </head>
  <body>
    <h1>Boas-vindas</h1>
    <button id="btn1">Inicie o desafio</button>
  </body>


  <script>
      document.getElementById('btn1').addEventListener("click",function(){
        var nome = window.prompt('Qual é o seu nome? ');
         var idade = window.prompt('Olá, ' + nome + '! ' + 'Quantos anos voçe tem?');
        
         window.alert('Acabei de conhecer '+ nome +  ', que tem ' + idade + ' anos de idade');
         //`Acabei de conhecer ${nome}, que tem ${idade} anos de idade.`(pode ser concatenado dessa forma tbm)



    })

        


  </script>
</html>
