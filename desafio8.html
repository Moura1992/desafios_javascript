<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }


        button{
            width: 15em;
            height: 5em;
            border-color: rgba(203, 204, 206, 0.662);
        }


    </style>



</head>
<body>

    <h1 >Calcular Desconto</h1>

    <button id="desconto">Desconto de 10%</button>

    <p>Clique no botão para iniciar.</p>

    <section id="resultado"></section>



</body>

    <script>

       document.getElementById("desconto").addEventListener("click",function(){
        let produto = prompt("Qual é o produto que voçê esta comprando ?")
        let preço = parseFloat(prompt("Qual é o preço do " + produto + "?"))

        let desconto = (preço * 0.1)

        let valordesconto = (preço * 0.1)

        let preçoatualizado = (preço - desconto)
        
        resultado.innerHTML=
        `<h1>Calculando desconto de 10% para o ${produto}</h1>
        <p>O preço original era de ${preço} </p>
        <p>Voçê acaba de ganhar R$  ${valordesconto} reais de desconto (-10%) </p>
        <p>No fim ,voçê vai pagar R$ ${preçoatualizado} no produto ${produto}</p>`
        
       })


    


    </script>




</html>
