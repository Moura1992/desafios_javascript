<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reajuste Salarial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to right, #4CAF50, #81C784);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin: 5px 0 15px;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    {
      height: 50px;
      width: 200px;
      background-color: #388E3C;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2E7D32;
    }

    #resultado {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }

  </style>
</head>
<body>

  <h1>Calculadora de Reajuste Salarial</h1>

  <label for="nome">Nome do funcionário:</label><br>
  <input type="text" id="nome"><br>

  <label for="salario">Salário atual:</label><br>
  <input type="number" id="salario"><br>

  <label for="reajuste">Porcentagem de reajuste:</label><br>
  <input type="number" id="reajuste"><br>

  <button id="btn1">Calcular reajuste</button>

  <section id="resultado"></section>

  <script>
    document.getElementById("btn1").addEventListener("click", function() {
      let funcionario = document.getElementById("nome").value;
      let salario = parseFloat(document.getElementById("salario").value);
      let reajuste = parseFloat(document.getElementById("reajuste").value);

      if (!funcionario || isNaN(salario) || isNaN(reajuste)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      let aumento = salario * (reajuste / 100);
      let valor_reajustado = salario + aumento;

      document.getElementById("resultado").innerHTML = `
        <h2>${funcionario} recebeu um aumento salarial!</h2>
        <p>O salário atual era R$ ${salario.toFixed(2)}.</p>
        <p>Com o aumento de ${reajuste}%, o salário vai aumentar R$ ${aumento.toFixed(2)} no próximo mês.</p>
        <p>E a partir daí, ${funcionario} vai passar a ganhar R$ ${valor_reajustado.toFixed(2)}</p>
      `;
    });

    
  </script>

</body>
</html>
